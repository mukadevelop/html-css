<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este Vídeo hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/thumb.png" controls autoplay loop>
        <source src="media/skates-bold-hd_1920_1080_30fps.mp4" type="video/mp4">
        <source src="media/skates-bold-hd_1920_1080_30fps.m4v" type="video/mp4"> <!-- FORMATO MAIS USADO-->
        <source src="media/Skates-Bold-Hd 1920 1080 30Fps.webm" type="video/webm">
        <source src="media/skates-bold-hd_1920_1080_30fps.ogv" type="video/ogg"> <!--MEU ARQUIVO OGV SÓ ESTA COM AUDIO, SEM VIDEO-->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <H1>Inserindo vídeos do YouTube</H1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/pHnUIJB8RTo?si=gNj3fFK-Yj-xAs7N" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/950693538?h=7ac0e250b4" width="560" height="384" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
