<body>
    <h1>TESTE DE IMAGENS RESPONSIVAS</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!-- E POR ULTIMO, ACRESCENTO ESSA LINHA COM A IMG "P"-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--DEPOIS ACRESCENTO ESSA LINHA COM A IMG "M"-->
        <img src="imagens/foto-g.png" alt="IMG-G"> <!-- EU COMEÇO SEMPRE PELA A IMG GRNADE-->
    </picture>
    
    <h1>TESTE DE ÁUDIO</h1>
