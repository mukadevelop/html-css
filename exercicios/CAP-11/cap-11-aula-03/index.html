<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexíveis</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/Luz Solart - Luna Cantina.mp3" type="audio/mpeg">
        <source src="media/Luz Solart - Luna Cantina.ogg" type="audio/ogg">
        <source src="media/Luz Solart - Luna Cantina.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/Luz Solart - Luna Cantina.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
